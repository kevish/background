<html>
<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    L.mapbox.accessToken = 'pk.eyJ1Ijoia2V2cmVpbiIsImEiOiJfQ0RHX2hZIn0.hI4lNnug0mHlUQ16xX3fIg';
    var southWest = L.latLng(39.87, -106.86),
        northEast = L.latLng(40.89, -104.46),
        bounds = L.latLngBounds(southWest, northEast);
    var map = L.mapbox.map('map', 'kevrein.jjb5lcik',{
        maxBounds: bounds,
        maxZoom: 7,
        minZoom: 3,
        tileLayer: {
            detectRetina: true
    }
    })
</script>
</body>
</html>
